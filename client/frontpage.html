<template name="frontpage">
  <div class="container">
    <h1>Social Go</h1>
    <div class="row">
      <div class="span6">
        <select size="10" name="games">
          {{#each games_available}}
            <option>{{name}}</option>
          {{/each}}
        </select>
        <br/>
        <input name="new_game"/>
        <br/>
        <button class="btn" name="new_game">Add new game</button>
      </div>
      <div class="span6">
        <select size="10" name="players">
          {{#each players_available}}
            <option>{{name}}</option>
          {{/each}}
        </select>
        <br/>
        <input name="new_player_name"/>
        <br/>
        <input type="radio" name="new_player_color" value="white" checked="true"/>White
        <input type="radio" name="new_player_color" value="black"/>Black
        <br/>
        <button class="btn" name="new_player">Add new player</button>
      </div>
    </div>
    <div class="row">
      <div class="span12">
        <button class="btn" style="width: 100%; margin: 10px;" name="join_game">Join game</button>
      </div>
    </div>
  </div>
</template>
