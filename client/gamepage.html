<template name="gamepage">
  <div id="gamepage">
    <div class="container">
      <div class="row">
        <div class="span12">
          {{> header}}
        </div>
        <div class="span12">
          <div class="jgo_board" id="board"></div>
	</div>
      </div>
    </div>
  </div>
</template>

<template name="header">
  <h1>Your color is {{our_color}}!{{#if is_turn}} It is your turn!{{/if}}</h1>
  <div style="margin-left: 20px;">
    Captured white: {{captured_white}}<br/>
    Captured black: {{captured_black}}<br/>
  </div>
</template>
